<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div id="page-top">
        <h1 class="title">Shopaholic</h1>
        <p>My shopping list</p>
          <!--search functionality-->
        <form id="search-item">
          <input type="text" placeholder="Search items...">
          <div>
            <label for="hide">Hide list</label>
            <input type="checkbox" id="hide">
          </div>
        </form>
      </div>
    </header>
    <form id="add-item">
      <input type="text" placeholder="What do you want to buy?">
      <button>Add</button>
    </form>
    <div id="grocery-list">
      <h2 class="title">Items to Buy</h2>
      <ul>
        <li>
          <span class="item">Milk</span>
          <span class="delete">delete</span>
        </li>
        <li>
          <span class="item">Sugar & Spice</span>
          <span class="delete">delete</span>
        </li>
        <li>
          <span class="item">Something to dring (e.g. coke)</span>
          <span class="delete">delete</span>
        </li>
        <li>
          <span class="item">Pizza (pref margarita)</span>
          <span class="delete">delete</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
